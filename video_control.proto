syntax = "proto3";

package video;

message Quality {
	uint32 jpeg_quality = 1;
	bool grayscale = 2;
}

message Switch {
	uint32 stream = 1;
	bool enabled = 2;
}

message VideoCommand {
    bool turn_off_camera = 1;
}

message VideoData {
    repeated bool is_on = 1;
    repeated int32 camera_id = 2;
    int32 number_of_cameras = 3;
}