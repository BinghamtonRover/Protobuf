syntax = "proto3";

import "gps.proto";

message MarsCommand {
	// Manual control
	float swivel = 1;
	float tilt = 2;

	// Automatic control
	GpsCoordinates position = 3;
	GpsCoordinates baseStationOverride = 4;
}

message MarsData {
	float swivel = 1;
	float tilt = 2;
	GpsCoordinates coordinates = 3;
}
