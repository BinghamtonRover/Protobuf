syntax = "proto3";

// Used for a simple handshake between devices.
message Connect { 
	Device sender = 1;
	Device receiver = 2;
}

// Notifies the recipient that the sender will no longer be connected.
message Disconnect { }

enum Device {
	DEVICE_UNDEFINED = 0;
	DASHBOARD = 1;
	SUBSYSTEMS = 2;
	VIDEO = 3;
	AUTONOMY = 4;
	FIRMWARE = 5;
	ARM =  6;
	GRIPPER = 7;
	SCIENCE = 8;
	ELECTRICAL = 9;
	DRIVE = 10;
	MARS = 11;
}
