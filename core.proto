// Version: 2.0 (not enforced)

syntax = "proto3";

import "google/protobuf/timestamp.proto";

// Used for a simple handshake between devices.
message Connect {
	Device sender = 1;
	Device receiver = 2;
}

message Timesync {
	Device sender = 1;
	google.protobuf.Timestamp sendTime = 2;
}

// Notifies the recipient that the sender will no longer be connected.
message Disconnect {
	Device sender = 1;
}

enum Device {
	DEVICE_UNDEFINED = 0;
	DASHBOARD = 1;
	SUBSYSTEMS = 2;
	VIDEO = 3;
	AUTONOMY = 4;
	FIRMWARE = 5;
	ARM =  6;
	GRIPPER = 7;
	SCIENCE = 8;
	DRIVE = 9;
	RELAY = 10;
	BASE_STATION = 11;
	ANTENNA = 12;
	VISION = 13;
	LIDAR = 14;
}
