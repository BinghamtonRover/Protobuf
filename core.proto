syntax = "proto3";

// Used for a simple handshake between devices.
message Connect { 
	Device sender = 1;
	Device receiver = 2;
}

// Notifies the recipient that the sender will no longer be connected.
message Disconnect { }

enum Device {
	DEVICE_UNDEFINED = 0;
	DASHBOARD = 1;
	SUBSYSTEMS = 2;
	VIDEO = 3;
	AUTONOMY = 4;
	ARM =  5;
	GRIPPER = 6;
	SCIENCE = 7;
	ELECTRICAL = 8;
	DRIVE = 9;
	MARS = 10;
	FIRMWARE = 11;
}
