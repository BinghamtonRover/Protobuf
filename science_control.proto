syntax = "proto3";

message ScienceCommand {
	oneof command {
		float move_carousel_horizontally = 1;
		float rotate_carousel = 2;
		float move_testing_suite = 3;
		float move_dirt_collection_tube = 4;
		float vacuum_on = 5; //not clear what type of data vacuum_on should be from the spreadsheet
		bool pump1 = 6;
		bool pump2 = 7;
		bool pump3 = 8;
		bool pump4 = 9;
	}
}

message ScienceData {
	float co2 = 1;
	float humidity = 2;
	float methane = 3;
	float pH = 4;
	float temperature = 5;
}