syntax = "proto3";

enum LedColor {
	RED = 1;
	YELLOW = 2;
	GREEN = 3;
}

message ElectricalCommand {
	LedColor autonomyLedColor = 1;
	LedColor powerLedColor = 2;
}

message PowerSourceStatus {
	float current = 1;
	float voltage = 2;
	float temperature = 3;
}

message ElectricalData {
	PowerSourceStatus v5;
	PowerSourceStatus v12;
	PowerSourceStatus battery;
}
