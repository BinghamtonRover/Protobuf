syntax = "proto3";

enum LedColor {
	RED = 1;
	YELLOW = 2;
	GREEN = 3;
}

message ElectricalCommand {
	LedColor autonomyLedColor = 1;
	LedColor powerLedColor = 2;
}

message ElectricalData {
	float battery_current = 1;
	float battery_temperature = 2;
	float battery_voltage = 3;

	float v5_current = 4;
	float v5_temperature = 5;
	float v5_voltage = 6;

	float v12_current = 7;
	float v12_temperature = 8;
	float v12_voltage = 9;
}
