syntax = "proto3";

message ArmCommand {
	Position position = 1;
	
	message Position {
		int32 x = 1;
		int32 y = 2;
		int32 z = 3;
	}
}

message ArmData {
	bool shoulder_active = 1;
	float shoulder_joint = 2;
	float motor_temperatures = 3;
}

message GripperData {
	float motor_temperature = 1;
}

message HreiData {
	ArmData arm_data = 1;
	GripperData gripper_data = 2;
}