// Version 1.0
syntax = "proto3";

import "core.proto";
import "version.proto";
import "utils.proto";

message SubsystemsCommand {
	bool zero_imu = 1;
	Version version = 2;
}

message SubsystemsData {
	Version version = 1;
	repeated Device connected_devices = 2;
	BoolState gps_connected = 3;
	BoolState imu_connected = 4;
}
