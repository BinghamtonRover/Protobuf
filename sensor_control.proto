syntax = "proto3";

package sensor;

message ElectricalData {
	float battery_voltage = 1;
	float battery_current = 2;
	float v12_supply_voltage = 3;
	float v12_supply_current = 4;
	float v12_supply_temperature = 5;
	float v5_supply_voltage = 6;
	float v5_supply_current = 7;
	float v5_supply_temperature = 8;
	float odrive0_current = 9;
	float odrive1_current = 10;
	float odrive2_current = 11;
}
