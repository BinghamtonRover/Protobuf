// Version 1.0 (not enforced)
syntax = "proto3";
import "version.proto";

message LidarCartesianPoint {
    float x = 1;
    float y = 2;
}

message LidarPolarPoint {
    float angle = 1;
    float distance = 2;
}

message LidarPointCloud {
    repeated LidarCartesianPoint cartesian = 1;
    repeated LidarPolarPoint polar = 2;
    Version version = 3;
}