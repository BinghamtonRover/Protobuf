syntax = "proto3";

import "utils.proto";

message RelaysCommand {
  // Turn the following devices on or off
  BoolState backLeftMotor = 1;
  BoolState backRightMotor = 2;
  BoolState frontLeftMotor = 3;
  BoolState frontRightMotor = 4;
  BoolState leftDampeningMotor = 5;
  BoolState rightDampeningMotor = 6;
  BoolState arm = 6;
  BoolState science = 7;
  BoolState drive = 8;

  // Special commands
  BoolState bypass = 9;
}

message RelaysData {
  // Whether the following devices are on or off
  BoolState backLeftMotor = 1;
  BoolState backRightMotor = 2;
  BoolState frontLeftMotor = 3;
  BoolState frontRightMotor = 4;
  BoolState leftDampeningMotor = 5;
  BoolState rightDampeningMotor = 6;
  BoolState arm = 6;
  BoolState science = 7;
  BoolState drive = 8;

  // Special data
  BoolState bypass = 9;
  BoolState mechanicalOverride = 10;
}
