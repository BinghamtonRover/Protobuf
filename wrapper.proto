// Version: 1.1 (not enforced)

syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "version.proto";
import "core.proto";


enum MessageType {
    HEARTBEAT = 0; 
    DISCONNECT = 1;
    LOG_MESSAGE = 2;
	DATA = 3;
	COMMAND = 4; 
}

message WrappedMessage {
    bytes data = 1;
    string name = 2; // legacy
    google.protobuf.Timestamp timestamp = 3;
    Version version = 4;
    MessageType type = 5;
	Device sender = 6;
}