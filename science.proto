syntax = "proto3";

message ScienceCommand {
	// High-level commands that aren't implemented
	bool dig = 1;
	bool spin_carousel_tube = 2;
	bool spin_carousel_section = 3;

	float vacuum_suck = 4;  // percentage of power

	// These move the motors by X many steps
	int32 carousel_angle = 5;
	int32 carousel_linear_position = 6;
	int32 test_linear_position = 7;
	int32 vacuum_linear_position = 8;
	int32 dirtRelease = 13;

	// True means pump for 1 second
	bool pump1 = 9;
	bool pump2 = 10;
	bool pump3 = 11;
	bool pump4 = 12;
}

message ScienceData {
	float co2 = 1;
	float humidity = 2;
	float methane = 3;
	float pH = 4;
	float temperature = 5;
	int32 sample = 6;
}
