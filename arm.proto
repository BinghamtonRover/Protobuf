// Version: 1.4

syntax = "proto3";
import "version.proto";
import "utils.proto";
import "motor.proto";
import "geometry.proto";

message JointAngleData {
	float swivel_single = 1;
	float shoulder_single = 2;
	float elbow_single = 3;
	float roll_single = 4;
	float wrist_pitch_single = 5;

	float swivel_multi = 6;
	float shoulder_multi = 7;
	float elbow_multi = 8;
	float roll_multi = 9;
	float wrist_pitch_multi = 10;
}

message ArmData {
	// Arm Commands
	Coordinates currentPosition = 1;
	Coordinates targetPosition = 2;

	MotorData base = 3;
	MotorData shoulder = 4;
	MotorData elbow = 5;
	MotorData roll = 6;

	Version version = 7;

	//USS data 
 	float USS_distance = 8;

	// Gripper Commands
	MotorData lift = 9;
	MotorData rotate = 10;
	MotorData pinch = 11;

	int32 servoAngle = 12;
	BoolState laserState = 13;
  JointAngleData joint_angles = 14;
}

message ArmCommand {
	// General commands for arm
	bool stop = 1;
	bool calibrate = 2;

	// Move individual motors
	MotorCommand swivel = 3;
	MotorCommand shoulder = 4;
	MotorCommand elbow = 5;
	MotorCommand roll = 6;

	// Needed for IK: If the wrist-lift moves, we need to re-calculate IK to keep the end-effector
	// stationary. See /Arm/src/ik/README.md in the Arm-Firmware repository.
	MotorCommand gripper_lift = 7;

	// Can be removed in future versions
	float ik_x = 8;
	float ik_y = 9;
	float ik_z = 10;

	// Custom actions
	bool jab = 11;

	Version version = 12;
	
	// USS commands
 	BoolState start_USS = 13; 
	
	// Move individual motors
	MotorCommand lift = 14;
	MotorCommand rotate = 15;
	MotorCommand pinch = 16;

	// Custom actions
	bool open = 17;
	bool close = 18;
	bool spin = 19;

	int32 servoAngle = 20;
	BoolState laserState = 21;
}
