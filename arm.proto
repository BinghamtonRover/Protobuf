syntax = "proto3";

message Position {
	int32 x = 1;
	int32 y = 2;
	int32 z = 3;
}

message ArmCommand {
	// Position move_to = 1;
	bool calibrate = 2;
	float swivel = 3;
	float extend = 4;
	float lift = 5;
	float precise_swivel = 6;
	float precise_lift = 7;
	float precise_extend = 8;
	float move_x = 9;
	float move_y = 10;
	float move_z = 11;

	float move_swivel = 12;
	float move_shoulder = 13;
	float move_elbow = 14;
}

message MotorStatus {
	bool is_moving = 1;
	float angle = 2;
	float temperature = 3;
}

message ArmData {
	Position currentPosition = 1;
	Position targetPosition = 2;

	MotorStatus base = 3;
	MotorStatus shoulder = 4;
	MotorStatus elbow = 5;
}

message GripperData {
	float rotation = 1;
	float swivel = 2;
	float pinch = 3;
	float motor_temperature = 4;
}

message GripperCommand {
	bool calibrate = 1;
	float pinch = 2;
	float rotate = 3;
	float precise_pinch = 4;
	float precise_rotate = 5;
}

message HreiData {
	ArmData arm_data = 1;
	GripperData gripper_data = 2;
}

message HreiCommand {
	ArmCommand arm_command = 1;
	GripperCommand gripper_command = 2;
}
