// Version: 1.2

syntax = "proto3";
import "version.proto";
import "utils.proto";
import "motor.proto";
import "geometry.proto";

message ArmData {
	Coordinates currentPosition = 1;
	Coordinates targetPosition = 2;

	MotorData base = 3;
	MotorData shoulder = 4;
	MotorData elbow = 5;

 	MotorData lift = 6;
	MotorData rotate = 7;
	MotorData pinch = 8;

	Version version = 9;
	int32 servoAngle = 10;
}

message ArmCommand {
	// General commands
	bool stop = 1;
	bool calibrate = 2;

	// Move individual motors
	MotorCommand swivel = 3;
	MotorCommand shoulder = 4;
	MotorCommand elbow = 5;

	MotorCommand lift = 6;
	MotorCommand rotate = 7;
	MotorCommand pinch = 8;

	// Needed for IK: If the wrist-lift moves, we need to re-calculate IK to keep the end-effector
	// stationary. See /Arm/src/ik/README.md in the Arm-Firmware repository.
	MotorCommand gripper_lift = ;

	// Can be removed in future versions
	float ik_x = 10;
	float ik_y = 11;
	float ik_z = 12;

	// Custom actions
	bool jab = 13;

 	bool open = 14;
	bool close = 15;
	bool spin = 16;

	Version version = 17;
	int32 servoAngle = 18;
}
