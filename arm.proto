// Version: 1.2

syntax = "proto3";
import "version.proto";
import "utils.proto";
import "motor.proto";
import "geometry.proto";

message ArmData {
	// Arm Commands
	Coordinates currentPosition = 1;
	Coordinates targetPosition = 2;

	MotorData base = 3;
	MotorData shoulder = 4;
	MotorData elbow = 5;

	Version version = 6;

	// Gripper Commands
	MotorData lift = 7;
	MotorData rotate = 8;
	MotorData pinch = 9;

	Version version = 10;
	int32 servoAngle = 11;
	BoolState laserState = 12;
}

message ArmCommand {
	// General commands for arm
	bool stop = 1;
	bool calibrate = 2;

	// Move individual motors
	MotorCommand swivel = 3;
	MotorCommand shoulder = 4;
	MotorCommand elbow = 5;

	// Needed for IK: If the wrist-lift moves, we need to re-calculate IK to keep the end-effector
	// stationary. See /Arm/src/ik/README.md in the Arm-Firmware repository.
	MotorCommand gripper_lift = 6;

	// Can be removed in future versions
	float ik_x = 7;
	float ik_y = 8;
	float ik_z = 9;

	// Custom actions
	bool jab = 10;

	Version version = 11;

	// General arm commands
	bool stop = 12;
	bool calibrate = 13;

	// Move individual motors
	MotorCommand lift = 14;
	MotorCommand rotate = 15;
	MotorCommand pinch = 16;

	// Custom actions
	bool open = 17;
	bool close = 18;
	bool spin = 19;

	Version version = 20;
	int32 servoAngle = 21;
	BoolState laserState = 22;
}
