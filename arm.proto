syntax = "proto3";

message Position {
	int32 x = 1;
	int32 y = 2;
	int32 z = 3;
}

message ArmCommand {
	Position target = 1;
}

message MotorStatus {
	bool is_moving = 1;
	float angle = 2;
	float temperature = 3;
}

message ArmData {
	Position currentPosition = 1;
	Position targetPosition = 2;

	MotorStatus base = 3;
	MotorStatus shoulder = 4;
	MotorStatus elbow = 5;
}

message GripperData {
	float rotation = 1;
	float swivel = 2;
	float pinch = 3;
	float motor_temperature = 1;
}

message HreiData {
	ArmData arm_data = 1;
	GripperData gripper_data = 2;
}
