// Version: 1.2

syntax = "proto3";
import "version.proto";
import "utils.proto";
import "motor.proto";
import "geometry.proto";

message ArmData {
	Coordinates currentPosition = 1;
	Coordinates targetPosition = 2;

	MotorData base = 3;
	MotorData shoulder = 4;
	MotorData elbow = 5;

 	MotorData lift = 6;
	MotorData rotate = 7;
	MotorData pinch = 8;

	Version version = 9;

 	Version version = 10;
	int32 servoAngle = 11;
}

message ArmCommand {
	// General commands
	bool stop = 1;
	bool calibrate = 2;

	// Move individual motors
	MotorCommand swivel = 3;
	MotorCommand shoulder = 4;
	MotorCommand elbow = 5;

	MotorCommand lift = 6;
	MotorCommand rotate = 7;
	MotorCommand pinch = 8;

	// Needed for IK: If the wrist-lift moves, we need to re-calculate IK to keep the end-effector
	// stationary. See /Arm/src/ik/README.md in the Arm-Firmware repository.
	MotorCommand gripper_lift = 6;

	// Can be removed in future versions
	float ik_x = 7;
	float ik_y = 8;
	float ik_z = 9;

	// Custom actions
	bool jab = 10;

	Version version = 11;
}

message GripperData {

}

message GripperCommand {


	// Custom actions
	bool open = 6;
	bool close = 7;
	bool spin = 8;

	Version version = 9;
	int32 servoAngle = 10;
	BoolState laserState = 11;
}
