// Version 1.0
syntax = "proto3";

import "drive.proto";
import "relays.proto";
import "version.proto";

message ControlBoardCommand {
  Version version = 1;

  optional DriveCommand drive = 2;
  optional RelaysCommand relays = 3;
}

message ControlBoardData {
  Version version = 1;
  
  optional DriveData drive = 2;
  optional RelaysData relays = 3;
}

