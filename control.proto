syntax = "proto3";

import "status.proto";
import "utils.proto";
import "version.proto";
import "drive.proto";
import "relays.proto";

message ControlCommand {
  optional DriveCommand drive = 1;
  optional RelaysCommand relays = 2;
}

message ControlData {
  optional DriveData drive = 1;
  optional RelaysData relays = 2;
}

