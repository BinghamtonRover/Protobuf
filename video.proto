syntax = "proto3";

message AdjustCamera {
	CameraName name = 1;
	bool is_enabled = 2;
	int32 resolution = 3;
}

message CameraStatus {
	CameraName name = 1;
	bool is_enabled = 2;
	int32 resolution = 3;
}

message VideoData {
	repeated CameraStatus cameras = 1;
}

message VideoCommand {
	int32 resolution = 1;
	float framerate = 2;
}

enum CameraName {
	CAMERA_NAME_UNDEFINED = 0;
	ROVER_FRONT = 1;
	ROVER_REAR = 2;
	ARM_BASE = 3;
	ARM_GRIPPER = 4;
	SCIENCE_CAROUSEL = 5;
	SCIENCE_MICROSCOPE = 6;
}

message VideoFrame {
	CameraName name = 4;
	bytes frame = 5;
}
